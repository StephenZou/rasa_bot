version: "2.0"
nlu:
- intent: greet
  examples: |
    - 你好
    - 你好呀
    - 早上好
    - 哈喽
    - 嗨
    - 见到你很高兴
    - 喂
    - 嘿
- intent: goodbye
  examples: |
    - 再见
    - 下次见
    - 明天见
    - 拜拜
    - bye bye
    - 我走啦
    - 晚安
    - 我睡啦
    - 我去洗澡啦
- intent: affirm
  examples: |
    - 是的
    - 当然啦
    - 必须滴
    - 肯定啊
    - 这个听起来不错
    - 正确
    - 棒
    - 绝对啊
- intent: deny
  examples: |
    - 不
    - 不行
    - 绝对不可以
    - 认为不可以
    - 不喜欢这样
    - 没门
    - 不可以
    - 当然不了
    - 不了
- intent: mood_great
  examples: |
    - 太棒了
    - 太妙了
    - 不可思议
    - 感觉不错
    - 666
    - 非常好
    - 挺好的
    - 挺不错的
    - 太令人惊讶了
    - 太好了
- intent: mood_unhappy
  examples: |
    - 今天太糟了
    - 我太伤心了
    - 我今天感觉不太好
    - 我今天太失望了
    - 糟糕的一天
    - 我不开心
    - 我好难过
    - 我不高兴
    - 糟透了
    - 555
    - 太烂了
- intent: bot_challenge
  examples: |
    - 你是机器人么？
    - 你是人类么？
    - 我在和机器人说话么？
    - 我在和人类说话么？
    - 你是机器人还是人类？
- intent: thanks
  examples: |
    - 谢谢！
    - 感谢你！
    - 谢谢你！
- intent: query_name
  examples: |
    - 你是谁？
    - 你叫什么名字？
- intent: intro_myself
  examples: |
    - 我的名字是[](username)。
    - 我是[](username)。
    - 我叫[](username)。
- intent: query_province
  examples: |
    - [山东](province)的[省会](capital)是哪个城市？
    - [山东](province)的[省会](capital)是哪个？
    - [济南](city)是哪个省的省会(capital)？
    - [山东](province)的[简称](shortname)是什么？
    - [鲁](abbreviation)是哪个省的[简称](shortname)？
- intent: inform
  examples: |
    - 告诉我在[广州](address)的怎么样
    - [武汉](address)
    - 在[北京](address)的呢？
    - 我想知道[杭州](address)的天气
    - 我现在在[上海](address)
    - [佛山](address)的吧
    - 我要查询[乌鲁木齐](address)的天气
    - 查询[深圳](address)的天气
    - [常德](address)的天气怎么样？
    - 请告诉我[武汉](address)的天气
    - 还在[宁波](address)
    - [永州](address)的
    - 我现在在[广州](address)
    - [上海](address)的天气
    - [今天](date_time)的
    - [明天](date_time)的天气
    - [后天](date_time)的天气
    - [明天](date_time)
    - [后天](date_time)
    - [今天](date_time)
    - 告诉我[明天](date_time)的天气
    - [明天](date_time)的怎么样
    - 查询[后天](date_time)的天气
    - 查下[明天](date_time)的
    - [后天](date_time)的吧
    - 帮我查下[今天](date_time)的
    - 不知道[今天](date_time)的怎么样
